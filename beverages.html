<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Online Grocery Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FreshMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
        </div>
        <div class="user-actions">
            <a href="categories.html"><i class="categories"></i>Categories</a>
            <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    
    <div class="container">
        <h1 class="category-title">Beverages</h1>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Water" alt="Water">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Spring Water</h3>
                    <p class="product-price">$4.99/24-pack</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Juice" alt="Juice">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Orange Juice</h3>
                    <p class="product-price">$3.49/64oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Soda" alt="Soda">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Cola</h3>
                    <p class="product-price">$5.99/12-pack</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Coffee" alt="Coffee">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Ground Coffee</h3>
                    <p class="product-price">$7.99/12oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Tea" alt="Tea">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Green Tea</h3>
                    <p class="product-price">$3.99/20-count</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Beer" alt="Beer">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Craft Beer</h3>
                    <p class="product-price">$9.99/6-pack</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same footer/cart as index.html -->
</body>
</html>
