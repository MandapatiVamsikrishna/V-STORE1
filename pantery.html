<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Online Grocery Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FreshMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
        </div>
        <div class="user-actions">
            <a href="categories.html"><i class="categories"></i>Categories</a>
            <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    
    <div class="container">
        <h1 class="category-title">Pantry Essentials</h1>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Pasta" alt="Pasta">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Spaghetti</h3>
                    <p class="product-price">$1.99/16oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Rice" alt="Rice">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Basmati Rice</h3>
                    <p class="product-price">$3.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Olive+Oil" alt="Olive Oil">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Extra Virgin Olive Oil</h3>
                    <p class="product-price">$8.99/16oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Canned+Tomatoes" alt="Canned Tomatoes">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Crushed Tomatoes</h3>
                    <p class="product-price">$2.49/28oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Flour" alt="Flour">
                </div>
                <div class="product-info">
                    <h3 class="product-title">All-Purpose Flour</h3>
                    <p class="product-price">$2.99/5lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Cereal" alt="Cereal">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Whole Grain Cereal</h3>
                    <p class="product-price">$3.99/12oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same footer/cart as index.html -->
</body>
</html>
