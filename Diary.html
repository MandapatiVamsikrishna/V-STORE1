<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Online Grocery Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FreshMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
        </div>
        <div class="user-actions">
            <a href="categories.html"><i class="categories"></i>Categories</a>
            <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    
    <div class="container">
        <h1 class="category-title">Dairy & Eggs</h1>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="C:\Users\Administrator\Downloads\milk (1).jpg" alt="Milk">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Whole Milk</h3>
                    <p class="product-price">$3.49/gallon</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Eggs" alt="Eggs">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Large Eggs</h3>
                    <p class="product-price">$2.99/dozen</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Cheese" alt="Cheese">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Cheddar Cheese</h3>
                    <p class="product-price">$4.99/8oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Yogurt" alt="Yogurt">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Greek Yogurt</h3>
                    <p class="product-price">$1.29/5.3oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Butter" alt="Butter">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Salted Butter</h3>
                    <p class="product-price">$3.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Cream" alt="Cream">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Heavy Cream</h3>
                    <p class="product-price">$2.49/pint</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same footer/cart as index.html -->
</body>
</html>
