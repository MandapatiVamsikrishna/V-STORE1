<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Online Grocery Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FreshMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
        </div>
        <div class="user-actions">
            <a href="categories.html"><i class="categories"></i>Categories</a>
            <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    <div class="container">
        <h1 class="category-title">Fresh Vegetables</h1>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Carrot" alt="Carrot">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Carrots</h3>
                    <p class="product-price">$1.49/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Broccoli" alt="Broccoli">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Broccoli</h3>
                    <p class="product-price">$2.29/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Tomato" alt="Tomato">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Tomatoes</h3>
                    <p class="product-price">$2.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Potato" alt="Potato">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Potatoes</h3>
                    <p class="product-price">$1.29/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Lettuce" alt="Lettuce">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Romaine Lettuce</h3>
                    <p class="product-price">$1.99/head</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Onion" alt="Onion">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Yellow Onions</h3>
                    <p class="product-price">$0.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same footer/cart as index.html -->
</body>
</html>
