<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="login-form">

            <input type="password" id="password" placeholder="Password" required>

        </form>
        <p>Don't have an account? <p><a href="registration.html" class="register-link">Register</a></p>
        
    </div>
