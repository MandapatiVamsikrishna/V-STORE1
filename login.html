<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - ShopNow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-message"></p>
        </form>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hardcoded login credentials (you can replace this with a real backend)
            if (email === 'user@example.com' && password === 'password') {
                alert('Login successful! Redirecting to products...');
                window.location.href = 'index.html'; // Redirect to products page
            } else {
                document.getElementById('login-message').textContent = 'Invalid email or password.';
            }
        });
    </script>
</body>
</html>
