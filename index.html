<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">V-STORE</div>
        <ul>
            <li><a href="login.html">login</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to V-STORE</h1>
            <p>Your one-stop shop for the best products!</p>
        </div>
    </header>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item" data-id="1" data-name="Product 1" data-price="20">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>20</p>
                <li><a href="categories.html">Categories</a></li>
            </div>
            <div class="product-item" data-id="2" data-name="Product 2" data-price="25">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-id="3" data-name="Product 3" data-price="30">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 V-STORE. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
