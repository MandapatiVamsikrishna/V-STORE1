<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Varieties - FreshMart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FreshMart</div>
        <div class="user-actions">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    
    <div class="container">
        <h1 class="category-title">Egg Varieties</h1>
        
        <div class="products">
            <!-- Regular Eggs -->
            <div class="product-card" data-id="egg-regular" data-name="Regular Eggs" data-price="3.99">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Regular+Eggs" alt="Regular Eggs">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Regular Eggs</h3>
                    <p class="product-price">$3.99/dozen</p>
                    <div class="product-actions">
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <!-- Free Range Eggs -->
            <div class="product-card" data-id="egg-free-range" data-name="Free Range Eggs" data-price="5.99">

                    <img src="https://via.placeholder.com/200x200?text=Free+Range+Eggs" alt="Free Range Eggs">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Free Range Eggs</h3>
                    <p class="product-price">$5.99/dozen</p>
                    <div class="product-actions">
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity">1</span>
                            <button class="increment">+</button>

                    <p class="product-price">$6.99/dozen</p>
                    <div class="product-actions">
                        <div class="quantity-controls">
                            <button class="decrement">-</button>

                            <button class="increment">+</button>

            <!-- Omega-3 Eggs -->
            <div class="product-card" data-id="egg-omega3" data-name="Omega-3 Eggs" data-price="7.49">

                    <img src="https://via.placeholder.com/200x200?text=Omega3+Eggs" alt="Omega-3 Eggs">

                    <h3 class="product-title">Omega-3 Eggs</h3>
                    <p class="product-price">$7.49/dozen</p>

                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity">1</span>
                            <button class="increment">+</button>
                        </div>

            </div>
            
            <!-- Pasture Raised Eggs -->
            <div class="product-card" data-id="egg-pasture" data-name="Pasture Raised Eggs" data-price="8.99">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Pasture+Eggs" alt="Pasture Raised Eggs">
