<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Online Grocery Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
    <header>
        <div class="logo">FreshMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
        </div>
        <div class="user-actions">
            <a href="categories.html"><i class="categories"></i>Categories</a>
            <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    
    <div class="container">
        <h1 class="category-title">Fresh Bakery</h1>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Bread" alt="Bread">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Whole Wheat Bread</h3>
                    <p class="product-price">$3.49/loaf</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Bagel" alt="Bagel">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Everything Bagels</h3>
                    <p class="product-price">$4.99/6-pack</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Croissant" alt="Croissant">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Butter Croissants</h3>
                    <p class="product-price">$2.99/each</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Cookie" alt="Cookie">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Chocolate Chip Cookies</h3>
                    <p class="product-price">$5.99/dozen</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Cake" alt="Cake">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Chocolate Cake</h3>
                    <p class="product-price">$14.99</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Muffin" alt="Muffin">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Blueberry Muffins</h3>
                    <p class="product-price">$3.99/4-pack</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same footer/cart as index.html -->
</body>
</html>
