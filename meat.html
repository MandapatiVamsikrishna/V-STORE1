<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Online Grocery Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FreshMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
        </div>
        <div class="user-actions">
            <a href="categories.html"><i class="categories"></i>Categories</a>
            <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
        </div>
    </header>
    <div class="container">
        <h1 class="category-title">Meat & Seafood</h1>
        
        <div class="products">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Chicken" alt="Chicken">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Chicken Breast</h3>
                    <p class="product-price">$5.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Beef" alt="Beef">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Ground Beef</h3>
                    <p class="product-price">$6.49/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Pork" alt="Pork">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Pork Chops</h3>
                    <p class="product-price">$4.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Salmon" alt="Salmon">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Atlantic Salmon</h3>
                    <p class="product-price">$9.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Shrimp" alt="Shrimp">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Jumbo Shrimp</h3>
                    <p class="product-price">$12.99/lb</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/200x200?text=Bacon" alt="Bacon">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Thick Cut Bacon</h3>
                    <p class="product-price">$5.49/12oz</p>
                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Same footer/cart as index.html -->
</body>
</html>
