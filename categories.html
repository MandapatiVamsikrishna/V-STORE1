<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - MyStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">MyStore</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Categories Section -->
    <section class="categories-section">
        <h2>Product Categories</h2>
        
        <!-- Electronics Category -->
        <div class="category">
            <h3>Electronics</h3>
            <div class="product-grid">
                <div class="product-item" data-id="1" data-name="Smartphone" data-price="200">
                    <img src="https://via.placeholder.com/200" alt="Smartphone">
                    <h4>Smartphone</h4>
                    <p>200</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item" data-id="2" data-name="Laptop" data-price="900">
                    <img src="https://via.placeholder.com/200" alt="Laptop">
                    <h4>Laptop</h4>
                    <p>900</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item" data-id="3" data-name="Headphones" data-price="50">
                    <img src="https://via.placeholder.com/200" alt="Headphones">
                    <h4>Headphones</h4>
                    <p>50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <!-- Electronics Category -->
        <div class="category">
            <h3>Toys</h3>
            <div class="product-grid">
                <div class="product-item" data-id="1" data-name="Plastic" data-price="200">
                    <img src="https://via.placeholder.com/200" alt="Plastic">
                    <h4>Plastic</h4>
                    <p>200</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item" data-id="2" data-name="Rubber" data-price="900">
                    <img src="https://via.placeholder.com/200" alt="Rubber">
                    <h4>Rubber</h4>
                    <p>900</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item" data-id="3" data-name="Tread" data-price="50">
                    <img src="https://via.placeholder.com/200" alt="Tread">
                    <h4>Tread</h4>
                    <p>50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- More categories can be added similarly -->

    </section>

    <footer>
        <p>&copy; 2024 V-STORE. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
